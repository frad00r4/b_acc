{% extends "layouts/main.html" %}

{% set  title = "Приход товара" %}
{% block body %}
<div class="base-template">
    <div class="row">
        <div class="col-md-2">
            <a href="/b_acc/incoming/add">
                <button type="button" class="btn btn-info">Добавить</button>
            </a>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <th>Дата прихода</th>
                <th>Документ</th>
                <th>Сумма поступления</th>
                <th>Операции</th>
            </thead>
            <tbody>
            {% for incoming in data %}
                <tr>
                    <td>{{ incoming.incoming_date }}</td>
                    <td>{{ incoming.name }}</td>
                    <td>{% if incoming.sum %}{{ incoming.sum }}{% else %}0{% endif %}</td>
                    <td>
                        <a href="/b_acc/incoming/{{ incoming.id }}">
                            <button type="button" class="btn btn-info">Редактировать</button>
                        </a>
                        <a href="/b_acc/incoming/{{ incoming.id }}/del">
                            <button type="button" class="btn btn-danger">Удалить</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
